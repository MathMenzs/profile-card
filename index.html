<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="perfil de uma pessoa do twitter" />
    <title>Profile Card</title>
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <img class="image-user" src="src/images/image-victor.jpg" alt="imagem de perfil do victor">
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <p class="city">London</p>
        <div class="info-user">
          <div class="info-counter">
            <p class="counter">80K</p>
            <p class="counter-type">Followers</p>
          </div>
          <div class="info-counter">
            <p class="counter">803K</p>
            <p class="counter-type">Likes</p>
          </div>
          <div class="info-counter">
            <p class="counter">1.4K</p>
            <p class="counter-type">photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
