<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
      <div class="profile-card">
        <section class=" capa-foto-perfil">
          <img class="foto-victor" src="./src/images/image-victor.jpg" alt="foto-victor">
        </section>
       
        <section class="info-pessoais">
          <h3 class="nome-usuario">Victor Crest <span class="idade-usuario">26</span></h3>
          <p class="cidade-usuario">London</p>
        </section>
  
        <section class="info-conta">
          <div class="dados-conta">
            <span class="numero">80K</span>
            <p class="numero-sobre">Followers</p>
          </div>
          <div class="dados-conta">
            <span class="numero">803K</span>
            <p class="numero-sobre">Likes</p>
          </div>
          <div class="dados-conta">
            <span class="numero">1.4K</span>
            <p class="numero-sobre">Photos</p>
          </section>
        </div>
      </div>
    </main>
</body>
</html>
